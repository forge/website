<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'JBoss Forge' : pageTitle}</title>
	<link rel="icon" href='#{resource["icons/favicon.ico"]}' />

	<!-- main JS libs -->
	<h:outputScript library="webjars" name="modernizr/2.6.2/modernizr.min.js" />
	<h:outputScript library="webjars" name="jquery/1.10.2/jquery.min.js" />
	<h:outputScript library="webjars" name="jquery-ui/1.10.2/ui/minified/jquery-ui.min.js" />
	<h:outputScript library="webjars" name="bootstrap/3.0.2/js/bootstrap.min.js" />

	<!-- Style CSS -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="app.css" />

	<h:outputStylesheet library="css" name="jboss-community.css" />

	<!-- JBoss ORG scripts -->
	<h:outputScript library="js" name="_jbossorg-tabzilla.js" />

	<!-- General Scripts -->
	<h:outputScript library="js" name="general.js" />
	<h:outputScript library="js" name="app.js" />

	<!--[if lt IE 9]><script src="resources/js/respond.min.js"></script><![endif]-->
	<!--[if gte IE 9]>
<style type="text/css">
    .gradient {filter: none !important;}
</style>
<![endif]-->
</h:head>

<h:body>
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	<div class="body-wrap">
		<!--container-->
	<div class="container text-center">
		<div class="row">
			<div class="col-sm-3 col-sm-offset-1">
				<!-- Forge Logo -->
				<h:graphicImage name="ForgeLogo_Flat.png" library="images" height="43px" style="margin-top: 10px;" alt="Forge logo" />
			</div>
			<div class="col-sm-5" style="margin-top: 10px;">
				<!--  Log In information -->
				<div class="pull-right">
					<span id="jbssologininfo1" /> &#124; <span id="jbssologininfo2" />
				</div>
			</div>
			<div class="col-sm-3  pull-right">
				<div class="container" id="content">
					<div class="dropup">
						<a class="tabnav-closed" href="#" id="tab">Red Hat</a>
						<script>
							window.addEventListener('load', function() {
								renderTabzilla("JBoss Forge", "forge")
							}, false);
						</script>
					</div>
				</div>
			</div>
		</div>
			<!-- Website Menu -->
			<div class="row">
				<ul class="menu clearfix gradient margin-40 pull-right">
					<li><h:link outcome="/index.xhtml">Home</h:link></li>
					<li><h:link outcome="/download.xhtml">Download</h:link></li>
					<li><h:link outcome="/addons.xhtml">Addons</h:link></li>
					<li><h:link outcome="/documentation.xhtml">Documentation</h:link></li>
					<li><h:link outcome="community.xhtml">Community</h:link></li>
					<li><a href="#">Resources</a>
						<ul>
							<li><a href="https://github.com/forge/core">Source Code</a></li>
							<li><a href="https://issues.jboss.org/browse/FORGE">Issue Tracker</a></li>
							<li><a href="https://community.jboss.org/en/forge">Forums</a></li>
						</ul></li>
					<!--

					 -->
				</ul>
			</div>
			<!--/ Website Menu -->

			<ui:insert name="main" />

			<!-- Footer -->
			<div class="row">
				<div class="col-sm-12 pull-center">
					<img src="#" alt="This project is sponsored by Red Hat" /> #{facesContext.externalContext.userPrincipal}
					<!-- Red Hat Logo Here -->
				    <div class="redhatlogo">
						<div id="logospacer"></div>
       					<a href="http://www.redhat.com/">
          					<img src="http://static.jboss.org/theme/images/common/redhat_logo.png"></img>
       					</a>
   					</div>
				</div>
			</div>
		</div>
		<!--/ container -->
	</div>
</h:body>
</html>
