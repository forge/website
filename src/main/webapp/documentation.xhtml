<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/resources/scaffold/mainTemplate.xhtml">
	<f:metadata>
		<f:viewParam name="page" value='#{documentBean.page}' />
		<f:event type="preRenderView" listener='#{documentBean.paginate}' />
	</f:metadata>
	<ui:param name="pageTitle" value="Documentation | JBoss Forge" />
	<ui:define name="main">
		<!-- Intro -->
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<h1 class="margin-100">JBoss Forge is fast and extensible. Learn more about what you can do with Forge.</h1>
			</div>
		</div>


		<!-- Search Docs -->
		<div class="row">
			<div class="col-sm-12">
				<!-- Search -->
				<div class="row">
					<div class="col-sm-6 pull-center">
						<div class="widget-container widget-search styled">
							<form method="get" id="searchform" action="#">
								<span class="btn btn-middle btn-caps"><input type="submit" value="Search" /></span>
								<div class="field_text lightPlaceholder">
									<input name="search" value="" type="text" placeholder="Search resources" />
								</div>
							</form>
						</div>
					</div>
				</div>
				<!--/ Search -->
				<!-- Filters -->
				<div class="col-sm-8 pull-center margin-30">
					<span class="glyphicon glyphicon-ok-circle"></span> <a href="#" class="filter">GET STARTED</a> <span class="glyphicon glyphicon-map-marker"></span> <a href="#" class="filter">TUTORIALS</a> <span class="glyphicon glyphicon-cog"></span> <a href="#" class="filter">ADVANCED</a>
				</div>
				<!--/Filters -->
			</div>
		</div>

		<ui:repeat var="item" value="#{documentBean.pageItems}">
			<div class="row row-equal">
				<!-- Doc -->
				<div class="col-md-4 col-equal">
					<div class="widget-container widget-document boxed">
						<div class="inner clearfix">
							<span class="btn-lg glyphicon glyphicon-ok-circle lightIcon"></span>
							<h5><h:outputText value="#{item.title}"/></h5>
							<span class="subtitle"><p><h:outputText value="#{item.description}"/></p></span>
							<div class="btn btn-caps">
								<h:link outcome="/document">
									<f:param name="id" value="#{item.id}" />
									<span>View</span>
								</h:link>
							</div>
						</div>
					</div>
				</div>
				<!--/ Doc -->
			</div>
		</ui:repeat>
	</ui:define>
</ui:composition>
