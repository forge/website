<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{addonBean.page}'/>
		<f:event type="preRenderView" listener='#{addonBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Addon entities"/>

	<ui:define name="header">
		Addon
	</ui:define>

	<ui:define name="subheader">
		Search Addon entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="addonBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="addonBeanExampleName" value="#{addonBean.example.name}"/>
							<h:message for="addonBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="addonBeanExampleAuthorName" value="Author Name:"/>
						<h:panelGroup>
							<h:inputText id="addonBeanExampleAuthorName" value="#{addonBean.example.authorName}"/>
							<h:message for="addonBeanExampleAuthorName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="addonBeanExampleSource" value="Source:"/>
						<h:panelGroup>
							<h:selectOneMenu id="addonBeanExampleSource" value="#{addonBean.example.source}">
								<f:selectItem/>
								<f:selectItem itemValue="Core"/>
								<f:selectItem itemValue="Community"/>
							</h:selectOneMenu>
							<h:message for="addonBeanExampleSource" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="addonBeanExampleStatus" value="Status:"/>
						<h:panelGroup>
							<h:selectOneMenu id="addonBeanExampleStatus" value="#{addonBean.example.status}">
								<f:selectItem/>
								<f:selectItem itemValue="PENDING"/>
								<f:selectItem itemValue="APPROVED"/>
							</h:selectOneMenu>
							<h:message for="addonBeanExampleStatus" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{addonBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{addonBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="addonBeanPageItems" styleClass="data-table" value="#{addonBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/addon/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Author Name"/>
					</f:facet>
					<h:link outcome="/addon/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAuthorName" value="#{_item.authorName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Creation Date"/>
					</f:facet>
					<h:link outcome="/addon/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreationDate" value="#{_item.creationDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Source"/>
					</f:facet>
					<h:link outcome="/addon/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSource" value="#{_item.source}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Status"/>
					</f:facet>
					<h:link outcome="/addon/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStatus" value="#{_item.status}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{addonBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
