<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{documentBean.page}'/>
		<f:event type="preRenderView" listener='#{documentBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Document entities"/>

	<ui:define name="header">
		Document
	</ui:define>

	<ui:define name="subheader">
		Search Document entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="documentBeanExampleRepository" value="Repository:"/>
						<h:panelGroup>
							<h:inputText id="documentBeanExampleRepository" value="#{documentBean.example.repository}"/>
							<h:message for="documentBeanExampleRepository" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentBeanExampleRef" value="Ref:"/>
						<h:panelGroup>
							<h:inputText id="documentBeanExampleRef" value="#{documentBean.example.ref}"/>
							<h:message for="documentBeanExampleRef" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentBeanExamplePath" value="Path:"/>
						<h:panelGroup>
							<h:inputText id="documentBeanExamplePath" value="#{documentBean.example.path}"/>
							<h:message for="documentBeanExamplePath" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{documentBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{documentBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="documentBeanPageItems" styleClass="data-table" value="#{documentBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Repository"/>
					</f:facet>
					<h:link outcome="/document/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRepository" value="#{_item.repository}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ref"/>
					</f:facet>
					<h:link outcome="/document/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRef" value="#{_item.ref}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Path"/>
					</f:facet>
					<h:link outcome="/document/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPath" value="#{_item.path}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{documentBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
