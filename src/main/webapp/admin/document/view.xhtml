<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{documentBean.id}'/>
		<f:event type="preRenderView" listener='#{documentBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Document"/>

	<ui:define name="header">
		Document
	</ui:define>

	<ui:define name="subheader">
		View existing Document
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="documentBeanDocumentRepository" value="Repository:"/>
			<h:outputText id="documentBeanDocumentRepository" value="#{documentBean.document.repository}"/>
			<h:outputText/>
			<h:outputLabel for="documentBeanDocumentRef" value="Ref:"/>
			<h:outputText id="documentBeanDocumentRef" value="#{documentBean.document.ref}"/>
			<h:outputText/>
			<h:outputLabel for="documentBeanDocumentPath" value="Path:"/>
			<h:outputText id="documentBeanDocumentPath" value="#{documentBean.document.path}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
		
		<div class="preview">
			<h:outputText escape="false" value="#{documentBean.getDocumentHTML()}"/>
		</div>
	</ui:define>

</ui:composition>
