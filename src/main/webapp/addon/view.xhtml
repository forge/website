<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{addonBean.id}' />
		<f:event type="preRenderView" listener='#{addonBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="View Addon" />

	<ui:define name="header">
		Addon
	</ui:define>

	<ui:define name="subheader">
		View existing Addon
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="addonBeanAddonName" value="Name:" />
			<h:outputText id="addonBeanAddonName" value="#{addonBean.addon.name}" />
			<h:outputText />
			<h:outputLabel for="addonBeanAddonDescription" value="Description:" />
			<h:outputText id="addonBeanAddonDescription" value="#{addonBean.addon.description}" />
			<h:outputText />
			<h:outputLabel for="addonBeanAddonAuthorName" value="Author Name:" />
			<h:outputText id="addonBeanAddonAuthorName" value="#{addonBean.addon.authorName}" />
			<h:outputText />
			<h:outputLabel for="addonBeanAddonCreationDate" value="Creation Date:" />
			<h:outputText id="addonBeanAddonCreationDate" value="#{addonBean.addon.creationDate}">
				<f:convertDateTime type="date" />
			</h:outputText>
			<h:outputText />
			<h:outputLabel for="addonBeanAddonSource" value="Source:" />
			<h:outputText id="addonBeanAddonSource" value="#{addonBean.addon.source}" />
			<h:outputText />
			<h:outputLabel for="addonBeanAddonStatus" value="Status:" />
			<h:outputText id="addonBeanAddonStatus" value="#{addonBean.addon.status}" />
			<h:outputText />
		</h:panelGrid>

		<div class="buttons">
			<h:form>
				<h:commandLink value="Approve" actionListener="#{addonBean.approve}" outcome="search" styleClass="btn btn-primary" rendered="#{addonBean.canApprove()}" />
			<h:link value="View All" outcome="search" styleClass="btn btn-primary" />
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary" />
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary" />
			</h:form>
		</div>
	</ui:define>

</ui:composition>
